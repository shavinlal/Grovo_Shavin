  version: 2
  commit-workflow:
    jobs:
      - build
          - pip install -r requirements.txt
          - pybot -n non-critical -d "robot_results" -o "../discard/output.xml" ./TestSuite1.robot
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "13 15 * * *"
          filters:
            branches:
              only: try-schedule-workflow

    jobs:
      - build
