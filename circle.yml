test:
  override:
    - 'pip install -r requirements.txt'
    - 'pybot -n non-critical -d "robot_results" ./TestSuite1.robot'
general:
  artifacts:
    - robot_results
workflows:
  version: 2
  hourly: null
  triggers:
    '-schedule':
      cron: '27 14 * * *'
      filters: { branches: { only: [master, beta] } }
  jobs:
    - test

