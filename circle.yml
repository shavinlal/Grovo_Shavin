test:
    override:
      - run:
          name: install dependencies
          command: |
            pip install -r requirements.txt
      - run:
          name: run tests
          command: |
            pybot -n non-critical -d "robot_results" ./TestSuite1.robot
workflows:
  version: 2
  commit-workflow:
    jobs:
      - test
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "16 15 * * *"
          filters:
            branches:
              only: master

    jobs:
      - test

   
