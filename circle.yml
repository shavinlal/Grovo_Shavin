test:
  override:
    - pip install -r requirements.txt
    #- pybot -n non-critical -d "robot_results" ./TestSuite1.robot 
    - robot -T -d "robot_results" -n noncritical ./TestSuite1.robot
    - robot --rerunfailed "robot_results"/output*.xml --output "robot_results"/rerun.xml ./TestSuite1.robot  # then re-execute failing
    - rebot --merge ./"robot_results"/output*.xml ./"robot_results"/rerun.xml                       # finally merge results
    - npm install -g newman
    - newman run ./APITestCasecollection.postman_collection.json 
    #- pip install -r requirements.txt
    - robot -T -d "robot_results" -n noncritical ./APITestSuite.robot
    
general:
  artifacts:
    - "robot_results"
    
workflows:
  version: 2
  hourly:
    triggers:
      - schedule:
          cron: "0 0-23 * * *"
          filters:
            branches:
              only:
                - master
                - beta
    jobs:
      - test
