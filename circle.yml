job:
test:
  override:
    - pip install -r requirements.txt
    - pybot -n non-critical -d "robot_results" -o "../discard/output.xml" ./selenium
general:
  artifacts:
    - "robot_results"
workflows:
  version: 2
  hourly:
    triggers:
      - schedule:
          cron: "57 9 * * *"
          filters:
            branches:
              only:
                - master
                - beta
    jobs:
      - test
