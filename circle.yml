test:
    override:
      - run:
          name: install dependencies
          command: |
            pip install -r requirements.txt
      - run:
          name: run tests
          command: |
            pybot -n non-critical -d "robot_results" ./TestSuite1.robot
workflows:
  version: 2
  hourly:
    triggers:
      - schedule:
          cron: "3 15 * * *"
          filters:
            branches:
              only:
                - master
                - beta
    run:
      - test
   
