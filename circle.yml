workflows:
  version: 2
  hourly:
    triggers:
      - schedule:
          cron: "37 10 * * *"
          filters:
            branches:
              only:
                - master
                - beta
    test:
      override:
         - pip install -r requirements.txt
         - pybot -n non-critical -d "robot_results" -o "../discard/output.xml" ./selenium
