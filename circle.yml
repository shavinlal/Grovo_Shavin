test:
  override:
    - pip install -r requirements.txt
    - pybot -n non-critical -d "robot_results" ./TestSuite1.robot
general:
  artifacts:
    - "robot_results"
workflows:
  version: 2
  hourly:
    triggers:
      - schedule:
          cron: "38 13 * * *"
          filters:
            branches:
              only:
                - master
                - beta
    run:
      - test 
